<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <main>
        <h1 class="hidden">타이머</h1>
        <img src="images/weniv-logo.png" alt="위니브 로고">
        <article>
            <div class="container">
                <div class="timer">
                    <strong>timer</strong>
                    <div class="time">
                        <div class="hrs">
                            <p>HRS</p>
                            <img src="images/box.png" alt="시 구역입니다">
                        </div>
                        <div class="min">
                            <p>MIN</p>
                            <img src="images/box.png" alt="분 구역입니다">
                        </div>
                        <div class="sec">
                            <p>SEC</p>
                            <img src="images/box.png" alt="초 구역입니다">
                        </div>
                    </div>
                    <button type="button" class="start active"></button>
                    <button type="button" class="reset active"></button>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer-cont">
            <strong>ⓒ WENIV Corp.</strong>
        </div>
    </footer>

    <script>

    </script>
</body>
</html>
