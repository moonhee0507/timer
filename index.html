<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <main>
        <h1 class="hidden">타이머</h1>
        <img src="images/weniv-logo.png" alt="위니브 로고">
        <article>
            <div class="container">
                <div class="timer">
                    <strong>timer</strong>
                    <div class="time">
                        <div class="hrs">
                            <p>HRS</p>
                            <button class="time-hrs">00</button>:
                        </div>
                        <div class="min">
                            <p>MIN</p>
                            <button class="time-min">00</button>:
                        </div>
                        <div class="sec">
                            <p>SEC</p>
                            <button class="time-sec">00</button>
                        </div>
                    </div>
                    <button type="button" class="start"></button>
                    <button type="button" class="reset"></button>
                </div>
            </div>
        </article>
    </main>

    <footer>
        <div class="footer-cont">
            <strong>ⓒ WENIV Corp.</strong>
        </div>
    </footer>

    <script>
        const buttonStart = document.querySelector('.start');
        const buttonReset = document.querySelector('.reset');

        buttonStart.addEventListener('click', function() {
            buttonStart.classList.add('active');
        });

        buttonReset.addEventListener('click', function() {
            buttonReset.classList.add('active');
        });
    </script>
</body>
</html>
